<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Конвертер валют</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-white">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 fw-normal"> Конвертер валют</h1>
    </div>
</div>
<div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">
    <div class="my-3 py-3">
        <h2 class="display-5">ИЗ</h2>
    </div>
        <div class="col-lg-3" th:object="${currency}" th:onchange="changeEventHandler()">
            <select class="form-control" id="currencyList" name="currencyList">
                <option value="">Выберете валюту</option>
                <option th:each="curName : ${currency}"
                        th:value="${curName.getNominal()}"
                        th:text="${curName.getCharNode()} + ' (' + ${curName.getName()} + ')'"></option>
            </select>
        </div>
    <br>
    <input type="number" id="nominal"/>
</div>
<div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">
    <div class="my-3 py-3">
        <h2 class="display-5">В</h2>
    </div>
    <div class="col-lg-3" th:object="${rate}" th:onchange="changeRateHandler()">
        <select class="form-control" id="rateList" name="rateList">
            <option value="">RUB (Российский рубль)</option>
            <option th:each="rateName : ${rate}"
                    th:value="${rateName.getCurrentRate()}"></option>
        </select>
    </div>
    <br>
    <input type="number" id="rateValue"/>
</div>
</body>
<script type="text/javascript">

    function changeEventHandler() {
        var nominal_rate = $("#currencyList option:selected").val();
        $("#nominal").val(nominal_rate);
    }

    function changeRateHandler(){
        var rate = $("#currencyList option:selected").val();
        var nominal = $("#nominal").val();
        alert("rate = " + rate + " nominal = " + nominal + " SUM = " + (rate+nominal));
    }
</script>
</html>
