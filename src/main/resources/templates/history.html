<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>История</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col"> Исходная валюта </th>
        <th scope="col"> Целевая валюта </th>
        <th scope="col"> Исходная сумма </th>
        <th scope="col"> Получаемая сумма </th>
        <th scope="col"> Дата</th>
    </tr>
    </thead>
    <tbody th:if="${history.isEmpty()}">
    <tr>
        <td>История пустая, вы еще не производили никаких конвертаций!</td>
    </tr>
    </tbody>
    <tbody>
    <tr th:each="currencyHistory : ${history}" scope="row">
        <td th:text="${currencyHistory.getRateFrom()}"> </td>
        <td th:text="${currencyHistory.getRateTo()}"> </td>
        <td th:text="${currencyHistory.getBaseSum()}"> </td>
        <td th:text="${currencyHistory.getCurrentSum()}"> </td>
        <td th:text="${currencyHistory.getLocalDate()}"> </td>
    </tr>
    </tbody>
</table>
</body>
</html>
