<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Необходима авторизация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="text-center">
<div th:if="${param.error}">
    Неверный логин и пароль.
</div>
<form class = "form-signin" id="login-form" th:action="@{/login}" method="post">
    <h1 class="h3 mb-3 font-weight-normal">Вход в конвертер валют</h1>
    <input class = "sr-only" type="text" placeholder="Логин" name="username" required autofocus/><br>
    <input type="password" class = "sr-only" placeholder="Пароль" name="password" required/>
    <div><input class = "btn btn-lg btn-primary btn-block" type="submit" id="btn-sub" value="Войти"/></div>
</form>
</body>
</html>
